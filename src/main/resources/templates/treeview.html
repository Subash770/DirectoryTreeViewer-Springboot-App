
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filtered Java Tree View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f7fb;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .tree-container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Two columns: first smaller, second larger */
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .folder-view {
            background-color: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .file-view {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        h2 {
            color: #4a90e2;
            text-align: center;
            font-size: 2.5rem; /* Medium size */
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6f61, #4a90e2); /* Gradient background */
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Reduced font size for "Filtered Java Files" heading to 1.5rem */
        .filtered-heading {
            font-size: 1.5rem;  /* Reduced font size */
            font-weight: bold;
            color: #2d3748; /* Darker color for better readability */
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .folder-toggle {
            cursor: pointer;
            padding: 8px 15px;
            margin: 6px 0;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            color: #374151;
            font-weight: 500;
        }

        .folder-toggle:hover {
            background-color: #4f46e5;
            color: white;
        }

        .file {
            cursor: pointer;
            padding: 6px 10px;
            margin: 4px 0;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            color: #374151;
        }

        .file:hover {
            background-color: #e0f2fe;
            color: #2563eb;
        }

        .nested {
            display: none;
            margin-left: 20px;
        }

        .active {
            display: block;
        }

        #fileContent {
            white-space: pre-wrap;
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.6;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .footer-links a {
            font-weight: 500;
            color: #4f46e5;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .back-link {
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Highlighted style for the "Filtered Java Files" section */
        .highlighted {
            background-color: #fffbeb;
            border-left: 6px solid #ff6f61;
            padding-left: 15px;
        }

    </style>
</head>
<body>

<div class="tree-container">
    <!-- Folder Navigation Panel (smaller) -->
    <div class="folder-view highlighted">
        <!-- Medium font size for the "Filtered Java Files" heading -->
        <h2 class="filtered-heading">Filtered Java Files</h2>
        <div th:utext="${tree}"></div>

        <!-- Back to Folder Selection Link (moved to bottom of folder section) -->
        <a href="/" class="back-link">‚Üê Back to Folder Selection</a>
    </div>

    <!-- File Preview Panel (larger) -->
    <div class="file-view">
        <h2 class="text-xl text-blue-600">File Content</h2>
        <div id="fileContent">
            <p class="text-center text-gray-400">Click on a file to view its content here.</p>
        </div>

        <!-- Analyze Controllers Link at the Bottom of the File Preview -->
        <div class="footer-links">
            <a th:href="@{/analyze-controller(path=${path})}" class="inline-block text-blue-600 hover:underline">üß† Analyze Controllers</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Toggle folder visibility
        document.querySelectorAll(".folder-toggle").forEach(folder => {
            folder.addEventListener("click", () => {
                const nested = folder.nextElementSibling;
                if (nested) nested.classList.toggle("active");
            });
        });

        // Load file content when file is clicked
        document.querySelectorAll(".file").forEach(file => {
            file.addEventListener("click", () => {
                const filePath = file.getAttribute("data-path");

                fetch(`/file-content?filePath=${encodeURIComponent(filePath)}`)
                    .then(res => res.text())
                    .then(data => {
                        document.getElementById("fileContent").innerHTML =
                            `<h3 class="text-2xl font-bold text-white mb-4">${file.textContent}</h3>
                             <hr class="border-gray-600 mb-6">
                             <pre class="text-sm text-white leading-relaxed">${data}</pre>`;
                    });
            });
        });
    });
</script>

</body>
</html>
