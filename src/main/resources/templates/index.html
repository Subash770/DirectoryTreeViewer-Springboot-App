    <!-- folder checkboxes -->
    <label><input type="checkbox" name="selectedFolders" value="controller" checked> Controller</label>
    <label><input type="checkbox" name="selectedFolders" value="service"> Service</label>
    <label><input type="checkbox" name="selectedFolders" value="repository"> Repository</label>
