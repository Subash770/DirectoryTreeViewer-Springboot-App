<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Folder</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Select Folder & Filter</h2>
<form action="/view-folder" method="post">
    <label>Directory Path:</label>
    <input type="text" id="pathInput" name="path" placeholder="C:/Users/LENOVO/Downloads/parser" required/>

    <label>Select Folders:</label>
    <select id="folderDropdown" name="selectedFolders" multiple size="6">
        <!-- Will be filled dynamically -->
    </select>

    <button type="submit">View Files</button>
</form>
<!--To fetch the folders dynamically from the path-->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const pathInput = document.getElementById("pathInput");
        const folderDropdown = document.getElementById("folderDropdown");

        pathInput.addEventListener("change", () => {
            const path = pathInput.value;
            if (path) {
                fetch(`/load-folders?path=${encodeURIComponent(path)}`)
                    .then(response => response.json())
                    .then(folders => {
                        folderDropdown.innerHTML = "";
                        folders.forEach(folder => {
                            const option = document.createElement("option");
                            option.value = folder;
                            option.textContent = folder;
                            folderDropdown.appendChild(option);
                        });
                    });
            }
        });
    });
</script>

</body>
</html>
