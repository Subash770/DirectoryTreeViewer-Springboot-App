<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PerfOpt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-2xl space-y-8 transition duration-300">
    <div class="text-center">
        <div class="inline-flex items-center space-x-2 mb-2">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9.75 17L15 12L9.75 7V17Z"></path>
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-800">Code Optimization Tool</h1>
        </div>
        <p class="text-gray-500">Automatically optimize your project and generate analysis reports.</p>
    </div>

    <form method="post" action="/view-folder" class="space-y-6">
        <!-- Shared Project Path Input -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">üîç Project Path</label>
            <input type="text" name="path" placeholder="Enter project path" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Folder Selection -->
        <div>
            <p class="text-gray-700 font-medium mb-1">üìÅ Select Folders</p>
            <div class="flex flex-wrap gap-4">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="selectedFolders" value="controller" checked class="accent-blue-600">
                    <span>Controller</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="selectedFolders" value="service" class="accent-blue-600">
                    <span>Service</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="selectedFolders" value="repository" class="accent-blue-600">
                    <span>Repository</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="selectedFolders" value="model" class="accent-blue-600">
                    <span>Model</span>
                </label>
            </div>
        </div>

        <!-- Buttons in Two Columns -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button formaction="/view-folder" type="submit"
                    class="w-full sm:w-1/2 bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition duration-200 shadow-md">
                üìÇ View Files
            </button>
            <button formaction="/analyze-controller" formmethod="get"
                    class="w-full sm:w-1/2 bg-green-600 text-white font-semibold py-2 rounded-xl hover:bg-green-700 transition duration-200 shadow-md">
                ‚úÖ Optimize Code
            </button>
        </div>
    </form>
</div>

</body>
</html>
